<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Tetris Final</title>
    <meta charset="utf-8">
    <script type="module" src="/src/tetris.ts"></script>
    <script type="module" src="/src/login.ts"></script> <!-- Include the login script -->
    <script type="module" src="/src/register.ts"></script> <!-- Include the register script -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CS4241 Tetris Final</h1>

    <!-- Login Form -->
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-message" style="color: red;"></p>
        </form>
    </div>

    <!-- Register Form -->
    <div id="register-container" style="margin-top: 20px;">
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p id="register-message" style="color: red;"></p>
        </form>
    </div>

    <!-- Tetris Game Container -->
    <div class="game" style="display: none;" id="game-container">
        <div id="score-container" style="text-align: center; margin-bottom: 10px;">
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <canvas id="tetris" class="tetris"></canvas>
    </div>

    <!-- Leaderboard Section -->
    <h2 style="text-align: center;">Tetris Leaderboard</h2>
    <table style="width: 50%; margin: auto; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 8px; text-align: center; background-color: #f2f2f2;">Rank</th>
                <th style="border: 1px solid black; padding: 8px; text-align: center; background-color: #f2f2f2;">Name</th>
                <th style="border: 1px solid black; padding: 8px; text-align: center; background-color: #f2f2f2;">Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Leaderboard data will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Fetch and Display Leaderboard Data -->
    <script>
        async function fetchLeaderboard() {
            try {
                const response = await fetch('/leaderboard', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Assuming token is stored in localStorage
                    }
                });
                const data = await response.json();
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = data.map((entry, index) => `
                    <tr>
                        <td style="border: 1px solid black; padding: 8px; text-align: center;">${index + 1}</td>
                        <td style="border: 1px solid black; padding: 8px; text-align: center;">${entry.username}</td>
                        <td style="border: 1px solid black; padding: 8px; text-align: center;">${entry.score}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
            }
        }

        fetchLeaderboard();
    </script>
</body>
</html>
